<h1 class="card-title text-center"><i class="fas fa-pencil-alt"></i> Editar Producto</h1>
<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="card">
            <div class="card-body">

                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre"><strong>Nombre</strong></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precio"><strong>Precio</strong></label>
                        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidad"><strong>Cantidad</strong></label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="producto.cantidad" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion"><strong>Descripcion</strong></label>
                        <input type="textarea" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required>
                    </div>
                    <br>
                    <div class="buttons">
                        <button class="btn" [disabled]="!f.valid">
                            <i class="fas fa-pencil-alt"></i> Actualizar</button>
                        <button class="btn" (click)="volver();">volver</button>

                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
